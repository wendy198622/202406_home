<body>

	<section>
		<div class="top">
			<header id="header"></header>
			<div class="top_kv">
				<div class="photo_outer">
					<div class="photo pc" style="background-image: url(img/contactus_kv_img.png)">
					</div>
					<div class="photo mob" style="background-image: url(img/contactus_kv_img_mob.png)">
					</div>
				</div>
				<div class="title">
					<span class="animate wow fadeIn" data-wow-duration="2s" data-wow-delay="0.1s">聯</span>
					<span class="animate wow fadeIn" data-wow-duration="2s" data-wow-delay="0.3s">絡</span>
					<span class="animate wow fadeIn" data-wow-duration="2s" data-wow-delay="0.5s">我</span>
					<span class="animate wow fadeIn" data-wow-duration="2s" data-wow-delay="0.7s">們</span>
				</div>			
			</div>
		</div>
		<div class="contactus_frame">
            <div class="content">
                <div class="title">contact us</div>
                <div class="clear"></div>
                <p>歡迎蒞臨悦新建設網站，若您想進一步瞭解悦新建設，以及對悦新建設有任何指教，歡迎與我們聯繫，我們將盡快與您聯繫。</p>
                
                <div class="form">
                    <div class="item wow fadeInUp" data-wow-delay=".3s">
                        <!-- <label for="name">預約個案<span>*</span></label> -->
                        <select>
                            <option>* 請選擇項目</option>
                            <option>AAA</option>
                            <option>BBB</option>
                            <option>CCC</option>
                        </select>
                    </div>
                    <div class="item w50 mr20 wow fadeInUp" data-wow-delay=".6s">
                        <!-- <label for="name">姓名<span>*</span></label> -->
                        <input type="text" v-model="name" name="name" placeholder="* 姓名" required />
                    </div>
                    <div class="item w50 wow fadeInUp" data-wow-delay=".9s">
                        <!-- <label for="phone">連絡電話<span>*</span></label> -->
                        <input type="text" v-model="phone" name="phone" placeholder="* 連絡電話" required />
                    </div>
                    <div class="item w50 mr20 wow fadeInUp" data-wow-delay="1.2s">
                        <!-- <label for="name">聯絡時段<span>*</span></label> -->
                        <select>
                            <option>聯絡時段</option>
                            <option>8:00-12:00</option>
                            <option>12:00-17:00</option>
                            <option>17:00-22:00</option>
                        </select>
                    </div>
                    <div class="item w50 wow fadeInUp" data-wow-delay="1.5s">
                        <!-- <label for="email">E-mail <span>*</span></label> -->
                        <input type="text" v-model="email" name="email" placeholder="* E-mail" required />
                    </div>
                    <div class="item wow fadeInUp" data-wow-delay="1.8s">
                        <!-- <label for="message">留言</label> -->
                        <textarea id="message" v-model="message" name="message" placeholder="留言" required></textarea>
                    </div>
                    <div class="item term wow fadeInUp" data-wow-delay="2.1s">
                        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox" checked>
                        <label for="checkbox" class="checktxt">我同意通過電話方式與我聯絡</label>
                    </div>
                    <button class="send wow fadeInUp" data-wow-delay="2.5s">送出</button>
                </div>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3613.733798793934!2d121.25972047601591!3d25.077010136557018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34429f3d6c8e0acf%3A0x2377c96afa44c7f4!2zMzM35qGD5ZyS5biC5aSn5ZyS5Y2A5ouU5a2Q5p6X5LiA6LevMTM56Jmf!5e0!3m2!1szh-TW!2stw!4v1718333232523!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
		</div>
	</section>

	<div class="popup popup_send">
		<div class="popup_content popup_message">您已送出資訊，我們將與您聯繫</div>
    </div>
	
	<footer id="footer"></footer>

</body>
<script>
	$(document).ready(function () {
		new WOW().init();

		$('#header').load('page/header.html');
		$('#footer').load('page/footer.html');

        
        $('.send').on('click', function () {
            $('.popup_send').addClass('is_acted');
            setTimeout(() => {
                $('.popup_send').removeClass('is_acted');
            }, 6000)
        });
	})
    //select
    /* Reference: http://jsfiddle.net/BB3JK/47/ */

    $('select').each(function(){
        var $this = $(this), numberOfOptions = $(this).children('option').length;
    
        $this.addClass('select-hidden'); 
        $this.wrap('<div class="select"></div>');
        $this.after('<div class="select-styled"></div>');

        var $styledSelect = $this.next('div.select-styled');
        $styledSelect.text($this.children('option').eq(0).text());
    
        var $list = $('<ul />', {
            'class': 'select-options'
        }).insertAfter($styledSelect);
    
        for (var i = 0; i < numberOfOptions; i++) {
            $('<li />', {
                text: $this.children('option').eq(i).text(),
                rel: $this.children('option').eq(i).val()
            }).appendTo($list);
            if ($this.children('option').eq(i).is(':selected')){
            $('li[rel="' + $this.children('option').eq(i).val() + '"]').addClass('is-selected')
            }
        }
    
        var $listItems = $list.children('li');
    
        $styledSelect.click(function(e) {
            e.stopPropagation();
            $('div.select-styled.active').not(this).each(function(){
                $(this).removeClass('active').next('ul.select-options').hide();
            });
            $(this).toggleClass('active').next('ul.select-options').toggle();
        });
    
        $listItems.click(function(e) {
            e.stopPropagation();
            $styledSelect.text($(this).text()).removeClass('active');
            $this.val($(this).attr('rel'));
        $list.find('li.is-selected').removeClass('is-selected');
        $list.find('li[rel="' + $(this).attr('rel') + '"]').addClass('is-selected');
            $list.hide();
            //console.log($this.val());
        });
    
        $(document).click(function() {
            $styledSelect.removeClass('active');
            $list.hide();
        });

    });
    



</script>
